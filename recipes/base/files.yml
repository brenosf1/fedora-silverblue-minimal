modules:  
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

      - source: monitors.xml
        destination: /etc/skel/.config/monitors.xml

      - source: icons/Adwaita-colors/
        destination: /usr/share/icons

      - source: scripts/morewaita.sh
        destination: /usr/local/bin/morewaita.sh

      - source: backgrounds/default.png
        destination: /usr/share/backgrounds/default.png
